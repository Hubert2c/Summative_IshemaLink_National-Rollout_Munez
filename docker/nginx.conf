worker_processes auto;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 4096;   # supports 5,000+ concurrent agents
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging (JSON structured)
    log_format json_combined escape=json
        '{"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"method":"$request_method",'
        '"uri":"$request_uri",'
        '"status":$status,'
        '"response_time":$request_time,'
        '"bytes_sent":$body_bytes_sent}';

    access_log /var/log/nginx/access.log json_combined;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    gzip on;
    gzip_types application/json text/plain;

    # Rate limiting (harvest peak protection)
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;

    # ── Redirect HTTP → HTTPS ──────────────────────────────────────────────
    server {
        listen 80;
        server_name ishemalink.rw www.ishemalink.rw;
        return 301 https://$host$request_uri;
    }

    # ── HTTPS Main Server ──────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name ishemalink.rw www.ishemalink.rw;

        # SSL / TLS
        ssl_certificate     /etc/ssl/ishemalink/fullchain.pem;
        ssl_certificate_key /etc/ssl/ishemalink/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         ECDHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 1d;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Static files
        location /static/ {
            alias /static/;
            expires 7d;
            access_log off;
        }

        location /media/ {
            alias /media/;
            expires 1d;
        }

        # WebSocket (live tracking)
        location /ws/ {
            proxy_pass         http://web:8000;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
            proxy_read_timeout 86400;
        }

        # API (rate-limited)
        location /api/ {
            limit_req zone=api burst=200 nodelay;

            proxy_pass         http://web:8000;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_read_timeout    60s;

            # Webhook endpoint: no rate limit (MoMo callbacks)
            location /api/payments/webhook/ {
                limit_req off;
                proxy_pass http://web:8000;
            }
        }

        # Admin (IP-restricted)
        location /admin/ {
            allow 196.0.0.0/8;   # RW IP range
            deny  all;
            proxy_pass http://web:8000;
        }

        # Maintenance page
        error_page 503 /maintenance.html;
    }
}
