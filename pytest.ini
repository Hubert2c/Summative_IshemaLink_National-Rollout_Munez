[pytest]
DJANGO_SETTINGS_MODULE = ishemalink.settings
python_files = tests/test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --cov=apps
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=85
filterwarnings =
    ignore::DeprecationWarning
